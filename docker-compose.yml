networks:
  dokploy-network:
    external: true

services:
  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - dokploy-network
      - default
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_started
    restart: unless-stopped
    deploy:
      labels:
        - traefik.enable=true
        - traefik.http.routers.enzara-web.rule=Host(`web.enzara.vn`)
        - traefik.http.routers.enzara-web.entrypoints=websecure
        - traefik.http.routers.enzara-web.tls.certresolver=letsencrypt
        - traefik.http.services.enzara-web.loadbalancer.server.port=80
        - traefik.http.routers.enzara-web-http.rule=Host(`web.enzara.vn`)
        - traefik.http.routers.enzara-web-http.entrypoints=web
        - traefik.http.routers.enzara-web-http.middlewares=redirect-to-https@docker
        - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-15m}
      - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION:-7d}
      - FRONTEND_URL=${FRONTEND_URL}
      - REVALIDATION_SECRET=${REVALIDATION_SECRET}
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL}
      - SEPAY_API_KEY=${SEPAY_API_KEY}
      - SEPAY_WEBHOOK_SECRET=${SEPAY_WEBHOOK_SECRET}
      - SEPAY_BANK_NAME=${SEPAY_BANK_NAME}
      - SEPAY_ACCOUNT_NUMBER=${SEPAY_ACCOUNT_NUMBER}
      - SEPAY_ACCOUNT_HOLDER=${SEPAY_ACCOUNT_HOLDER}
      - SEPAY_PREFIX=${SEPAY_PREFIX:-PC}
      - PANCAKE_API_URL=${PANCAKE_API_URL}
      - PANCAKE_API_KEY=${PANCAKE_API_KEY}
      - PANCAKE_SHOP_ID=${PANCAKE_SHOP_ID}
      - PANCAKE_WEBHOOK_SECRET=${PANCAKE_WEBHOOK_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:4000/api"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL}
    depends_on:
      api:
        condition: service_healthy
