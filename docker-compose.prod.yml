version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: enzara-postgres-prod
    environment:
      POSTGRES_USER: ${DB_USER:-enzara}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-enzara_db}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-enzara} -d ${DB_NAME:-enzara_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: enzara-redis-prod
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redisdata:/data
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: enzara-api-prod
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-enzara}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-enzara_db}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRATION=${JWT_EXPIRATION:-15m}
      - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION:-7d}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - NODE_ENV=production
      - PORT=4000
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID}
      - R2_ACCESS_KEY_ID=${R2_ACCESS_KEY_ID}
      - R2_SECRET_ACCESS_KEY=${R2_SECRET_ACCESS_KEY}
      - R2_BUCKET_NAME=${R2_BUCKET_NAME:-enzara-media}
      - R2_PUBLIC_URL=${R2_PUBLIC_URL}
      - SEPAY_API_KEY=${SEPAY_API_KEY}
      - SEPAY_WEBHOOK_SECRET=${SEPAY_WEBHOOK_SECRET}
      - SEPAY_BANK_NAME=${SEPAY_BANK_NAME}
      - SEPAY_ACCOUNT_NUMBER=${SEPAY_ACCOUNT_NUMBER}
      - SEPAY_ACCOUNT_HOLDER=${SEPAY_ACCOUNT_HOLDER}
      - SEPAY_PREFIX=${SEPAY_PREFIX:-PC}
      - PANCAKE_API_URL=${PANCAKE_API_URL:-https://pos.pancake.vn/api/v1}
      - PANCAKE_API_KEY=${PANCAKE_API_KEY}
      - PANCAKE_SHOP_ID=${PANCAKE_SHOP_ID}
      - PANCAKE_WEBHOOK_SECRET=${PANCAKE_WEBHOOK_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: enzara-web-prod
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://api:4000/api}
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-https://enzara.vn}
      - REVALIDATION_SECRET=${REVALIDATION_SECRET}
      - NODE_ENV=production
    depends_on:
      - api
    restart: always

  nginx:
    image: nginx:alpine
    container_name: enzara-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
      - api
    restart: always

volumes:
  pgdata:
  redisdata:
